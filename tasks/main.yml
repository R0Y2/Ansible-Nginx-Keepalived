---
- name: Check the installation of {{ item }}
  stat:
    path: /usr/sbin/{{ item }}
  register: service_installed

- name: Install {{ item }}
  import_tasks: install.yml
  when: not service_installed.stat.exists
  vars:
    service: "{{ item }}"

- name: Configure {{ item }}
  include_role:
    name: "{{ item }}"
